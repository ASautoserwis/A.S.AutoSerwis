<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.S.AutoSerwis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Сменил фон на светлый */
            color: #333; /* Цвет текста теперь темный */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #b30000;
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        h1 {
            font-size: 36px;
            color: #fff;
        }

        p {
            font-size: 18px;
            color: #fff;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            background-color: #333;
        }

        nav ul li {
            margin: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        section {
            padding: 20px;
            text-align: center;
            background-color: #fff; /* Фон для секций стал белым */
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #b30000;
            color: white;
        }

        /* Стили для раздела с услугами и ценами */
        #prices {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            color: #4CAF50;
            margin-bottom: 40px;
        }
